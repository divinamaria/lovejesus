<!DOCTYPE html>
<html lang="en">
   <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="../CSS/signup.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        

         
    </head>
<body>
     <!-- navigation bar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="nav-link" href="../index.html" >Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="./districts.html">Districts</a>
              <a class="nav-link" href="./log in.html">Log In</a>
              <a class="nav-link active" href="#">Sign Up</a>
              
            </div>
          </div>
        </div>
     </nav>
   <!-- navigation bar ends-->

<!-- form starts -->
<div class="col-lg-5 margin">
    <form class="row g-3" action="./log in.html" onsubmit="return validate();"> 

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="abc@xyz.com" >
        </div>

        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Min 8 characters" >
        </div>
        
        <div class="col-md-6">
          <label for="inputNumber" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="inputNumber" placeholder="Enter without country code" >
        </div>

        <div class="col-md-4">
          <label for="inputCountry" class="form-label">Country</label>
          <select id="inputCountry" class="form-select">
            <option selected></option>
            <option>Afghanistan</option>
            <option>Albania</option>
            <option>Algeria</option>
            <option>Andorra</option>
            <option>Australia</option>
            <option>Argentina</option>
            <option>Bahrain</option>
            <option>China</option>
            <option>Switzerland</option>
            <option>United States of America</option>
           
          </select>
        </div>
        
        <div class="col-12">
          <button type="submit"  class="btn btn-primary" > Sign In</button>
        </div>

      </form> 
    </div>


<script src="../js/validate.js"></script>
</body>
</html>
